<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Hola mundo</title>
</head>
<script src="pixi.min.js"></script>
<body>


	<script type="text/javascript">
		var type = "WebGL"
		if(PIXI.utils.isWebGLSupported()){
			type = "canvas"
		}

		PIXI.utils.sayHello(type)

// Crear el renderizador 
//antialias: suaviza los bordes de la fuente
//transparent: hace que se trabaje con pantallas de diferentes resoluciones
//resolution: resolucion del proyecto
var renderer = PIXI.autoDetectRenderer(256, 256, {antialias: false, transparent: false, resolution: 1});

// AÃ±ade el lienzo al documento de HTML
document.body.appendChild(renderer.view);

// Crear un objeto contenedor llamado `stage` 
var stage = new PIXI.Container();

// Dile al `renderer` que` render` el 
renderer.render(stage);
	</script>
</body>
</html>
