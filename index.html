<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Hola mundo</title>
	<script src="pixi.js"></script>
	<style>
		*{
			padding: 0;
			margin: 0;
		}
	</style>
</head>

<body>


	<script type="text/javascript">

	// se crea el canvas
		var renderer = PIXI.autoDetectRenderer(256, 256);

	//Hacemos visible el canvas, osea el renderer
		document.body.appendChild(renderer.view);

				//se modifica o se personaliza el renderer con etiquetas de css, en este caso el border
		renderer.view.style.border = "4px solid red"

		// cambiar el color del container
		renderer.backgroundColor = 0x00ffff;

		//cambiando el tama√±o.
		
		/*renderer.autoResize = true;
		renderer.resize(512,512);*/

		// que ocupe toda la pantalla
		renderer.view.style.position = "absolute";
		renderer.view.style.display = "block";
		renderer.autoResize = true;
		renderer.resize(window.innerWidth, window.innerHeight);



	// Se crea el contenedor...
		var stage = new PIXI.Container();

	//Represente todo lo que esta dendro del container.
		renderer.render(stage);

	</script>
</body>
</html>
