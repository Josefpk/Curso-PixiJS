<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Hola mundo</title>
	<script src="pixi.js"></script>

</head>

<body>


	<script type="text/javascript">

//ALIAS, es otro nombre que conocemos otro contenido

 	var Container = PIXI.Container;
 	var autoDetectRenderer = PIXI.autoDetectRenderer;
 	var loader = PIXI.loader;
 	var resources =PIXI.loader.resources;
 	var Sprite = PIXI.Sprite;

// Se crea el contenedor...
		var stage = new Container();

	// se crea el canvas
		var renderer = autoDetectRenderer(256, 256);

	//Hacemos visible el canvas, osea el renderer
		document.body.appendChild(renderer.view);

		// cambiar el color del container
		renderer.backgroundColor = 0x00ffff;

	
		loader
				.add("images/cat.png")
				.load(setup);



			function setup(){
				//var texture = PIXI.loader.resources["image/cat.png"].texture;
				var casco = new Sprite(resources["images/cat.png"].texture);
				/*POSICIONAR SPRITE primera manera
				casco.x = 96;
				casco.y = 96; */
				/*POSICIONAR SPRITE segunda manera*/
				casco.position.set(96, 96);

				/*AGRANDAR CASCO O IMAGEN primera manera
				casco.width = 96;
				casco.height = 96; */

				/*AGRANDAR CASCO O IMAGEN segunda manera segun escala, doble, mitad, etc*/
				casco.scale.x = 0.3;
				casco.scale.y = 0.3;

				/*AGRANDAR CASCO O IMAGEN TERCERA manera segun escala, doble, mitad, etc*/
				casco.scale.set(2,2);

				// tenemos que a√±adirlo

				stage.addChild(casco);
				renderer.render(stage);
			}

	</script>
</body>
</html>
