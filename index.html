<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Hola mundo</title>
	<script src="pixi.js"></script>

</head>

<body>


	<script type="text/javascript">

// Se crea el contenedor...
		var stage = new PIXI.Container();

	// se crea el canvas
		var renderer = PIXI.autoDetectRenderer(256, 256);

	//Hacemos visible el canvas, osea el renderer
		document.body.appendChild(renderer.view);

		// cambiar el color del container
		renderer.backgroundColor = 0x00ffff;

	//Represente todo lo que esta dendro del container.
		//renderer.render(stage);

		/*
		var texture = PIXI.utils,TextureCache[image/cat.png];
		var casco = new PIXI.Sprite(texture); */

	// el cargador carga la imagen y llama una funcion para que opere con ella y luego la convierta a textura 
		PIXI.loader
				.add("images/cat.png")
				.load(setup);

			function setup(){
				//var texture = PIXI.loader.resources["image/cat.png"].texture;
				var casco = new PIXI.Sprite(PIXI.loader.resources["images/cat.png"].texture);

				// tenemos que a√±adirlo

				stage.addChild(casco);
				renderer.render(stage);
			}

	</script>
</body>
</html>
